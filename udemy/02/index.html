<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 02 - Profesor</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/app.js"></script>


</head>

<body>

    <div class="container" ng-controller="profesorCtrl">

        <h1>Profesor</h1>
        <h4>{{profesor.nombre}}</h4>
        <hr>

        <div class="row">

            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{profesor.foto}}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{profesor.bio}}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{profesor.edad}} años
                        <br>
                        <button class="btn btn-primary" ng-click="editarProfesor()">Editar</button>
                    </div>


                </section>
            </div>


        </div>
        <!--fin del row-->

        <div class="row animated fast fadeIn" ng-hide="ocultar">
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        Nombre:
                        <input type="text" class="form-control" ng-model="editar.nombre">
                        <br> Edad:
                        <input type="number" class="form-control" ng-model="editar.edad">
                        <br> Bio:
                        <textarea class="form-control" rows="10" ng-model="editar.bio"></textarea>
                        <br>
                        <button class="btn btn-primary" ng-click="guardar()">click</button>
                        <button class="btn btn-danger" ng-click="borrar()">borrar</button>

                    </div>
                </section>
            </div>
        </div>



    </div>

</body>

</html>

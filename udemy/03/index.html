<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>NG-REPEAT - ng-repeat</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app.js"></script>


</head>

<body>

    <div class="container" ng-controller="listadoCtrl">

        <h1>ng-repeat</h1>
        <h4>Manejando repeticiones</h4>
        <hr> {{listado | json}}
        <ul>
            <li ng-repeat="nombre in listadoprofesores">{{nombre}}</li>
        </ul>


        <table class="table table-striped">
            <thead>
                <th>nombre</th>
                <th>edad</th>
                <th>clase</th>
            </thead>
            <tbody>
                <tr ng-repeat="datos in listadoprofesores">
                    <td>{{datos.nombre}}</td>
                    <td>{{datos.edad}}</td>
                    <td>{{datos.clase}}</td>

                </tr>
            </tbody>

        </table>



    </div>
    <!-- fin del listadoCtrl -->

</body>

</html>
